{% extends 'base.html' %}

{% block content %}

    <!-- Begin page content -->
    <main class="container">
        <div class="row row-cols-1 row-cols-md-1 row-cols-lg-1 mb-3 text-center">
            <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm bg-transparent ">
                        <div class="card-body">
                        <h1 class="h3 mb-2 fw-bold" style="color: #fff !important; text-align:center">Sales Forecast</h1>
                            {% if forecast %}
                                {{forecast|safe}}
                                                
                                {% else %}
                                    <div class=" login-form mb-5 mt-5">    
                                        <h1 class="h3 mb-2 fw-normal" style="color: #000 !important; text-align:center">Forecast Sales</h1>

                                        <form method="POST">{% csrf_token %}
                                            <div class="row">
                                                <div class="col-md-6 mb-4">
                                                    <input type="date" name="start"class="form-control form-control-lg"   required="" id="id_start">                
                                                    <small>Start date</small>
                                                </div>
                                                <div class="col-md-6 mb-4">
                                                    <input type="date" name="end" class="form-control form-control-lg" required="" id="id_end">                
                                                    <small>End date</small>
                                                </div> 
                                            </div> 
                                            <div class="container">
                                                        <button type="submit" class="w-100 btn btn-outline-secondary fw-bold text-uppercase">Forecast Sales</button>
                                            </div>
                                        </form>
                                        
                                    </div>
                                {% endif %}
                               
                        </div>
                    </div>
            </div>

           
        </div>
    </main>

{% endblock content %}
