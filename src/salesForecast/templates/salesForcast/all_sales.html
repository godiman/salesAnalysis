{% extends 'base.html' %}

{% block content %}

    <!-- Begin page content -->
    <main class="container">
        <div class="row row-cols-1 row-cols-md-1 row-cols-lg-1 mb-3 text-center">
            <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm bg-light ">
                        <div class="card-body">
                            <h1 class="h3 mb-2 fw-normal" style="color: #000 !important; text-align:center">All Sales</h1>

                            {% if all_sales %}
                               <table class="table table-bordered text-black">
                                    <thead>
                                        <tr class="bg-info">
                                            <th scope="col">Product Name</th>
                                            <th scope="col">Amount</th>
                                            <th scope="col">Date</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    {% for p in all_sales %}
                                         <tr>
                                            <td>{{p.product}}</td>   
                                            <td>{{p.amount}}</td> 
                                            <td>{{p.month}}</td>                   
                                        </tr>
                                        
                                    {% endfor %}
                                       
                                       
                                    </tbody>
                                </table>
                            {% endif %}

                        </div>
                    </div>
            </div>

        </div>
    </main>

{% endblock content %}
