{% extends 'base.html' %}

{% block content %}

    <!-- Begin page content -->
    <main class="container">
        <div class="row row-cols-1 row-cols-md-1 row-cols-lg-1 mb-3 text-center">
            <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm bg-transparent ">
                        <div class="card-body">
                            {% if success %}
                                <div class="alert alert-success w-25 p-4 float-right" id="success">Sales add successfully.</div>
                                <script>
                                setInterval(() =>{
                                    document.getElementById('success').style.display = 'none';
                                }, 3000)
                                    
                                </script>
                            {% endif %}

                          
                                    <div class=" login-form mb-5 mt-5">    
                                        <h1 class="h3 mb-2 fw-normal" style="color: #000 !important; text-align:center">Add Sales</h1>

                                        <form method="POST">{% csrf_token %}
                                            <div class="row">
                                                <div class="col-md-6 mb-4">
                                                    <input type="text" name="product"class="form-control form-control-lg"   required="" id="id_product">                
                                                    <small>Product Name</small>
                                                </div>
                                                <div class="col-md-6 mb-4">
                                                    <input type="number" name="amount" class="form-control form-control-lg" required="" id="id_amount">                
                                                    <small>Amount</small>
                                                </div> 
                                            </div> 
                                            <div class="container">
                                                <button type="submit" class="w-100 btn btn-outline-secondary fw-bold text-uppercase">Add Sales</button>
                                            </div>
                                        </form>
                                        
                                    </div>
                               
                        </div>
                    </div>
            </div>

        </div>
    </main>

{% endblock content %}
